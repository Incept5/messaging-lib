[versions]

# Incept5 Libraries
json-lib = "1.0.6"
correlation = "1.0.12"
error-lib = "1.0.24"
scheduler-lib = "1.0.20"

# 3pp dependency versions
hsqldb = "2.7.4"
jakarta = "11.0.0"
jackson = "2.18.3"
jandex = "1.1.0"
kotest = "5.9.1"
kotlin = "2.1.20"
kotlin-logging = "6.0.3"
maven-settings = "0.5"
dependency-analysis = "1.29.0"
quarkus = "3.21.1"
slf4j = "2.0.9"

[libraries]

# Incept5 Libraries
incept5-json = { module = "com.github.incept5:json-lib", version.ref = "json-lib" }
incept5-correlation = { module = "com.github.incept5:correlation", version.ref = "correlation" }
incept5-error-core = { module = "com.github.incept5.error-lib:error-core", version.ref = "error-lib" }
incept5-scheduler-db = { module = "com.github.incept5.scheduler-lib:scheduler-db", version.ref = "scheduler-lib" }
